<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162789686-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-162789686-3");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards Against Humankind</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div id="prompt-card" class="card">
        <div id="prompt-card-text"></div>
      </div>
      <div id="response-card" class="card">
        <div id="response-card-text"></div>
      </div>

      <button class="btn">
        Give me more!
      </button>

      <form id="my-form" name="contact" method="POST" data-netlify="true">
        <div class="container form-top">
          <p>Sign up to get feature updates</p>
          <input type="text" placeholder="Name" name="name" required />
          <input type="text" placeholder="Email address" name="mail" required />
        </div>

        <div class="container">
          <input type="submit" value="Subscribe" />
        </div>
      </form>

      <div id="credit">
        <p class="other-text">
          Writing for the cards provided by the Cards Against Humanity team
          under the
          <a
            href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
            target="_blank"
            >Creative Commons BY-NC-SA 4.0 license</a
          >
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
